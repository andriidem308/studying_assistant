{% extends "main/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block  content %}

    <div class="select2-container"></div>
        <h1>Новий студент</h1>
        <div class="error">
        {{ form.errors }}
        </div>

        <div class="payload">
            <form action="{% url "student_create" %}" method="post">
                {% csrf_token %}
                {{form.name}}
                {{form.surname}}
                <br><br>
                {{form.email}}
                <br><br>
                {{form.group_id}}
                <br><br>
                <button class="btn btn-success">Сохранить</button>
            </form>
        </div>

{% endblock %}
