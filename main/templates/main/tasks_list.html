{% extends 'main/base.html' %}

{% block title %}Задачі{% endblock %}


{% block content %}
<div class="container">
    <h1>Задачі</h1>
    <div class="payload">
        <ul>
            <a href="{% url 'task_create' %}"><button class="btn btn-secondary">Нова Задача</button></a>
            <br><br>
            {% for group in group_list %}
            <h4 class="list-group-item list-group-item-action flex-column align-items-start">
                <a href="{% url 'tasks_show' group_id=group.id %}">{{ group.name }}</a>
            </h4>
            <hr>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
